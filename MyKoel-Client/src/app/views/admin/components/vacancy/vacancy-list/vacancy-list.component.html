

<div class="row">
  <div class="col-md-12">

    <c-card class="mb-4">

      <c-card-body>

    <table cTable class="custom-table">
      <thead>
      <tr class="header-tr">
        <th scope="col">Job Title </th>
        <th scope="col">Department </th>
        <th scope="col">Location</th>
        <th scope="col">Grade</th>
        <th scope="col">Posted date</th>
        <th scope="col">Closing date</th>
        <th scope="col">Vacancy count</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vacancy of (vacancyService.VacancyPostingList$|async)">

        <td>{{vacancy.jobtitle}}</td>
        <td>{{vacancy.department}}</td>
        <td  >{{vacancy.location}} </td>
        <td  >{{vacancy.grade}} </td>
        <td> {{vacancy.posteddate| date:'dd-MM-yyyy'}}   </td>
        <td> {{vacancy.closingdate| date:'dd-MM-yyyy'}}   </td>
        <td  >{{vacancy.vacancycount}} </td>
        <td>
        <div>
          <img
          src="../../../../../assets/SVG/view-icon.svg"
          alt="My Happy SVG"
        /> <img class="ms-3 cursor" [routerLink]="'/admin/edit-vacancy/'+vacancy.vacancyid"
        src="../../../../../assets/SVG/edit-icon.svg"
        alt="My Happy SVG"
      />
        </div>
        </td>
      </tr>

      </tbody>
    </table>

    <div  class="row" *ngIf="(vacancyService.isLoading$ |async)">
      <div class="text-center col-12">
              <c-spinner size="sm" variant="grow"></c-spinner><span>Loading...</span>
              </div>
                  </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-end  mb-5 "
          *ngIf="pagination">
          <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
              firstText="&laquo;" lastText="&raquo;" [maxSize]="5" [rotate]="true">
          </pagination>
      </div>
  </div>
      </c-card-body>
    </c-card>
  </div>
  </div>
