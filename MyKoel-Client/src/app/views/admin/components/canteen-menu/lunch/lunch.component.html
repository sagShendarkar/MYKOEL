
<div class="row">
  <div class="col-md-12">

    <c-card class="mb-4">

      <c-card-body>

        <form [formGroup]="LunchForm">
          <div class=" row">

            <div class="col-4">
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Lunch  Name</label>
                <input cFormControl
                id="exampleFormControlInput1"
                placeholder="Enter Lunch  Name here..."
                formControlName="lunchName"
                type="text"
                 [ngClass]="{
                 'is-invalid':
                   submitted && LunchForm.get('lunchName')?.hasError('required')
               }"
         />
                <div
                class="invalid-feedback"
                *ngIf="LunchForm.get('lunchName')?.hasError('required')"
                >
                Lunch  Name is required.
                </div>
              </div>
            </div>




            <div class="col-4 text-right pt-3">

             <button class="btn save-btn ms-4 mt-3"  size="lg" (click)="onSubmit()">
Save
             </button>

            </div>
          </div>
        </form>
</c-card-body>
</c-card>
</div>
</div>

<div class="row">
  <div class="col-md-12">

    <c-card class="mb-4">

      <c-card-body>

    <table cTable class="custom-table">
      <thead>
      <tr class="header-tr">
         <th scope="col">Lunch  Name </th>
        <!-- <th scope="col">Location</th> -->
        <!-- <th scope="col">Date</th> -->
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lunch of (lunchService.LunchList$|async)">

        <td>{{lunch.lunchName}}</td>
        <!-- <td class="desc-div">{{lunch.locations}} </td> -->
        <!-- <td> {{lunch.date| date:'dd-MM-yyyy'}}   </td> -->
        <td>
        <div>
          <!-- <img
          src="../../../../../assets/SVG/view-icon.svg"
          alt="My Happy SVG"
        /> -->

        <img class="ms-3 cursor" (click)="patchValue(lunch)"
        src="../../../../../assets/SVG/edit-icon.svg"
        alt="My Happy SVG"
      />
        </div>
        </td>
      </tr>

      </tbody>
    </table>

    <div  class="row" *ngIf="(lunchService.isLoading$ |async)">
      <div class="text-center col-12">
              <c-spinner size="sm" variant="grow"></c-spinner><span>Loading...</span>
              </div>
                  </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-end  mb-5 "
          *ngIf="pagination">
          <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
              firstText="&laquo;" lastText="&raquo;" [maxSize]="5" [rotate]="true">
          </pagination>
      </div>
  </div>
      </c-card-body>
    </c-card>
  </div>
  </div>
