

<div class="row">
<div class="col-md-12">

  <c-card class="mb-4">

    <c-card-body>

  <table cTable class="custom-table">
    <thead>
    <tr class="header-tr">
      <th scope="col">Image ID </th>
      <th scope="col">Title </th>
      <th scope="col">Category</th>
      <th scope="col">Created On</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let announcement of (sectionService.sectionTransactionList$|async)">
      <th scope="row">Img12334567</th>
      <td>{{announcement.title}}</td>
      <td>{{announcement.description}} </td>
      <td> {{announcement.startdate| date:'dd-MM-yyyy'}}   </td>
      <td>
      <div>
        <img
        src="../../../../../assets/SVG/view-icon.svg"
        alt="My Happy SVG"
      /> <img class="ms-3 cursor" [routerLink]="'/admin/edit-announcement/'+announcement.sectionid"
      src="../../../../../assets/SVG/edit-icon.svg"
      alt="My Happy SVG"
    />
      </div>
      </td>
    </tr>

    </tbody>
  </table>

  <div  class="row" *ngIf="(sectionService.isLoading$ |async)">
    <div class="text-center col-12">
            <c-spinner size="sm" variant="grow"></c-spinner><span>Loading...</span>
            </div>
                </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-end  mb-5 "
        *ngIf="pagination">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
            firstText="&laquo;" lastText="&raquo;" [maxSize]="5" [rotate]="true">
        </pagination>
    </div>
</div>
    </c-card-body>
  </c-card>
</div>
</div>
