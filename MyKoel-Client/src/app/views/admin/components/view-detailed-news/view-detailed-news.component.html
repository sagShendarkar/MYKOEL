
<div class="row">
  <div class="col-md-12">
    <div class="bg-white pb-1 pt-4 border-rad ps-3 pe-3">

<div class="row">
  <div class="col-md-12  pb-4">
      <div class="row mt-3">
        <div class="col-md-3">
          <div *ngIf="newsDetails.attachment.length>0">
            <img
              class="  section-img"
              [src]="newsDetails.attachment[0].image"
              alt="news"
            />
          </div>
        </div>
        <div class="col-md-9">
          <div class="title mb-2"> {{newsDetails.title}}</div>
          <div>
            {{newsDetails.description}}
           </div>

        </div>


      </div>
    </div>
    </div>

    </div>
  </div>
</div>
